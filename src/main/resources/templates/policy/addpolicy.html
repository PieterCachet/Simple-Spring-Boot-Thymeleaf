<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head ::head">
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="bs-component">
			<div th:replace="fragments/tabs"></div>
		</div>
		<h2 class="text-center">Add Policy</h2>
		<div class="bs-component">
			<div th:replace="fragments/alerts"></div>
		</div>
		<form id="frmAddPolicy" class="form-horizontal"
			data-toggle="validator" action="#" th:action="@{/addpolicy}"
			th:object="${policy}" method="post">
			<fieldset>
				<div class="row">
					<div class="col-lg-3"></div>
					<div class="col-lg">
						<div class="form-group row">
							<label for="inputCustomer" class="col-sm-3 col-form-label">Customer</label>
							<div class="col-sm-9">
								<select id="inputCustomer" class="form-control"
									th:field="*{customerId}" required="true">
									<option th:value="NULL">Please Select...</option>
									<option th:each="c : ${customers}" th:value="${c.id}"
										th:text="${c.zaId}"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="debtOrderDate" class="col-sm-3 col-form-label">Debit
								Order Date</label>
							<div class="col-sm-9">
								<input th:field="*{debtOrderDate}" type="date" name="date"
									class="form-control" id="debtOrderDate" placeholder="date"
									required="true">
							</div>
						</div>
						<div class="form-group row">
							<label for="policyInceptionDate" class="col-sm-3 col-form-label">Inception
								Date</label>
							<div class="col-sm-9">
								<input th:field="*{policyInceptionDate}" type="date" name="date"
									class="form-control" id="policyInceptionDate"
									placeholder="date" required="true">
							</div>
						</div>

						<div class="form-group row">
							<label for="transactionDate" class="col-sm-3 col-form-label">Transaction
								Date</label>
							<div class="col-sm-9">
								<input th:field="*{transactionDate}" type="date" name="date"
									class="form-control" id="transactionDate" placeholder="date"
									required="true">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-3"></div>
							<div class="col-sm-9">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox"
										th:field="*{policyStatus}" id="inputpolicyStatus"> <label
										class="form-check-label" for="inputpolicyStatus">Enable
										Policy</label>
								</div>
							</div>
						</div>

					</div>
					<div class="col-lg-3"></div>
				</div>
				<div class="row">
					<div class="col-lg-3"></div>
					<div class="col-lg-3">
						<button class="btn btn-sm btn-primary btn-block" type="submit">Save</button>
					</div>
					<div class="col-lg-3">
						<a class="btn btn-sm btn-primary btn-block" href="/riskitems">Cancel</a>
					</div>

					<div class="col-lg-3"></div>
				</div>
			</fieldset>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script th:src="@{/js/validator.js}" src="../static/js/validator.js"></script>
	<script type="text/javascript">
	$(function(){
	    $('#policyInceptionDate').prop('min', function(){
	        return new Date().toJSON().split('T')[0];
	    });
	});
	
	</script>
</body>
</html>

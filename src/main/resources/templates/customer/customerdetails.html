<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head ::head">
</head>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/responsive/2.2.1/css/responsive.bootstrap4.min.css"
	crossorigin="anonymous" />
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="bs-component">
			<div th:replace="fragments/tabs"></div>
		</div>
		<h2 class="text-center">Customer Details</h2>
		<div class="bs-component">
			<div th:replace="fragments/alerts"></div>
		</div>
		<div class="row">
			<div class="col-md-4 text-left">
				<h3>Customer</h3>
				<p>
					<strong>First Name : </strong><span th:text="${customer.firstName}"></span>
				</p>
				<p>
					<strong>Surname : </strong><span th:text="${customer.surname}"></span>
				</p>
				<p>
					<strong>Date of Birth : </strong><span
						th:text="${customer.dateOfBirth}"></span>
				</p>
				<p>
					<strong>ID Number : </strong><span th:text="${customer.zaId}"></span>
				</p>
			</div>
			<div class="col-md-4"></div>
			<div class="col-md-4 text-right">
				<h3>Policy</h3>
				<p>
					<span th:text="${policy.policyNumber}"></span> : <strong>Policy
						Number</strong>
				</p>
				<p>
					<span th:text="${policy.debtOrderDate}"></span> <strong> :
						Debt Order Date</strong>
				</p>
				<p>
					<span th:text="${policy.policyInceptionDate}"></span><strong>
						: Policy Inception Date</strong>
				</p>
				<p>
					<span th:text="${policy.transactionDate}"></span><strong>
						: Transaction Date</strong>
				</p>
				<p>
					<span th:text="${policy.policyStatus}"></span><strong>:
						Policy Status</strong>
				</p>
				<p>
					R<span th:text="${policy.premium}"></span><strong> :
						Premium</strong>
				</p>
			</div>
		</div>
		<hr>
		<div class="row">
			<table id="policiesTable"
				class="table table-striped table-bordered dt-responsive nowrap"
				style="width: 100%">
				<thead>
					<tr>
						<th>Risk Item Name</th>
						<th>Risk Start Date</th>
						<th>Premium</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="riskitem : ${riskitems}">
						<td th:text="${riskitem.riskItemName.getName()}"></td>
						<td th:text="${riskitem.riskStartDate}"></td>
						<td th:text="${riskitem.premium}"></td>
					</tr>
					<tr>
						<td></td>
						<td class="text-right">Total :</td>
						<td th:text="${policy.premium}"></td>
					</tr>

				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-lg-4"></div>

			<div class="col-lg-4">
				<a class="btn btn-sm btn-primary btn-block" href="/customers">Cancel</a>
			</div>

			<div class="col-lg-4"></div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/responsive/2.2.1/js/responsive.bootstrap4.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
